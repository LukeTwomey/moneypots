<div class="pot">
  <div class="summary" *ngIf="displaySummary()">
    <div class="iconContainer">
      <img class="potIcon" [src] = 'potIcon'/>
    </div>
    <div class="potDetailsContainer">
      <h2 class="potBalance">Â£{{getPotBalance()}}</h2>
      <h3 class="potName">{{potName}}</h3>
      <h4 class="accountName">{{accountName}}</h4>
      <img class="progress" [src] = 'progress'/>
    </div>
    <div class="buttonContainer">
      <button (click)="depositFunds()">Deposit</button>
      <button (click)="withdrawFunds()">Withdraw</button>
    </div>
  </div>

  <div class="depositFunds" *ngIf="displayDeposit()">
    <form #form="ngForm" novalidate>
      <input type="number" required placeholder="0.00" min="0" step=".01" name="depositAmount" ngModel #depositAmount>
      <button (click)="returnToSummary()">Cancel</button>
      <button (click)="confirmDeposit(depositAmount.value)" type="submit" [disabled]="!form.valid">Deposit</button>
    </form>
  </div>

  <div class="withdrawFunds" *ngIf="displayWithdraw()">
    <form #form="ngForm" novalidate>
      <input type="number" required placeholder="0.00" min="0" step=".01" name="withdrawalAmount" ngModel #withdrawalAmount>
      <button (click)="returnToSummary()">Cancel</button>
      <button (click)="confirmWithdrawal(withdrawalAmount.value)" type="submit" [disabled]="!form.valid">Withdraw</button>
    </form>
  </div>
</div>
